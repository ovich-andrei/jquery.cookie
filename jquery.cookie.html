<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery.cookie</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	
	<style type="text/css">
	
	#AlertMaterial {
		display: none;
	}
	
	</style>
	
</head>
<body>

<div id="AlertMaterial" class="alert border-bottom alert-dismissible">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    Материалы выложены<strong> в ознакомительных целях!</strong>
</div>

<div class="jumbotron text-center">
    <h1>My First Bootstrap Page</h1>
    <p>Resize this responsive page to see the effect!</p>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <h3>Column 1</h3>
            <p>Lorem ipsum dolor..</p>
        </div>
        <div class="col-sm-4">
            <h3>Column 2</h3>
            <p>Lorem ipsum dolor..</p>
        </div>
        <div class="col-sm-4">
            <h3>Column 3</h3>
            <p>Lorem ipsum dolor..</p>
        </div>
    </div>
</div>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="assets/js/jquery.cookie.js"></script> <!-- Скачать! Подключить! -->

<script type="text/javascript">
var delay_popup = 4000;
setTimeout("document.getElementById('AlertMaterial').style.display='block'", delay_popup);

$(function() {
    if ($.cookie('AlertMaterialClose')) {
        document.getElementById("AlertMaterial").remove();
    }
    $.cookie('AlertMaterialClose', true, {
        expires: 1,
        path: '/'

    });
});
</script>

</body>
</html>
